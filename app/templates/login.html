{# app/templates/login.html #}
{% extends "base.html" %}
{% block title %}ログイン - CookShare{% endblock %}
{% block content %}
<h1 class="text-lg font-bold mb-3">ログイン</h1>
<form method="post" class="grid gap-3 max-w-sm">
  <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
  <input class="border p-2 rounded" type="email" name="email" placeholder="メールアドレス" required>
  <input class="border p-2 rounded" type="password" name="password" placeholder="パスワード" required>
  {% if error %}<p class="text-red-600 text-sm">{{ error }}</p>{% endif %}
  <button class="px-3 py-2 rounded bg-black text-white hover:opacity-90">ログイン</button>
</form>
<p class="mt-3 text-sm">はじめて？ <a class="underline" href="/signup">サインアップ</a></p>
{% endblock %}
